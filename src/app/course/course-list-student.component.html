<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header well" data-original-title="">
            <h2><i class="icon-list"></i> 课程列表</h2>
            <div class="box-icon">
                <!--<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>-->
            </div>
        </div>
        <div class="box-content">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper" role="grid">
                <div class="row-fluid">
                    <div class="span6" *ngIf="showType != 'filterResult'">
                        <!--<div id="DataTables_Table_0_length" class="dataTables_length"><label><select size="1" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"><option value="10" selected="selected">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> records per page</label></div>-->
                        <div class="span6">
                            <div class="dataTables_filter" id="DataTables_Table_0_filter"><label>专业: 
                            <select (change)="changeType($event.target.value)" class="from-control">
                                <option value="">所有</option>
                                <option value="计算机科学与技术">计算机科学与技术</option>
                                <option value="数字媒体">数字媒体</option>
                                <option value="网络工程">网络工程</option>
                                <option value="信息管理">信息管理</option>
                            </select>
                            </label>
                            </div>
                        </div>


                        <div class="span6">
                            <div class="dataTables_filter" id="DataTables_Table_0_filter"><label>搜索: <input [value]="keywords" (input)="search($event.target.value)" type="text" aria-controls="DataTables_Table_0" placeholder="课程编号"></label></div>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending">序号</th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending">课程编号</th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending">课程名称</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Date registered: activate to sort column ascending">专业</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending">描述</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending">学分</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending">选课截止时间</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending">任课老师</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending">人数限制</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending">已选人数</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending">选课截至日期</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" *ngIf="showType != 'filterResult'">操作</th>
                            </tr>
                        </thead>

                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                            <tr class="even" *ngFor="let item of data.list; let i=index">
                                <td class="center">{{i + 1}}</td>
                                <td class="sorting_1">{{item.ID}}</td>
                                <td class="sorting_1">{{item.CourseName}}</td>
                                <td class="sorting_1">{{item.Subject}}</td>
                                <td class="sorting_1">{{item.Contents}}</td>
                                <td class="sorting_1">{{item.Credit}}</td>
                                <td class="sorting_1">{{item.ExamTime}}</td>
                                <td class="sorting_1">{{item.TeacherName}}</td>
                                <td class="sorting_1">{{item.QuantityLimit}}</td>
                                <td class="sorting_1">{{item.SelectedCount}}</td>
                                <td class="sorting_1">{{item.Time | date:'yyyy/MM/dd'}}</td>
                                <td class="center " *ngIf="showType != 'filterResult'">
                                    <a class="btn btn-success" (click)="chooseFn(item.ID)">
                                         选课
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="row-fluid">
                        <div class="span12">
                            <!--<div class="dataTables_info " id="DataTables_Table_0_info ">Showing 1 to 10 of 32 entries</div>-->
                        </div>
                        <div class="span12 center">
                            <div class="dataTables_paginate paging_bootstrap pagination ">
                                <!--<ul>
                                <li class="prev disabled "><a href="# ">← Previous</a></li>
                                <li class="active "><a href="# ">1</a></li>
                                <li><a href="# ">2</a></li>
                                <li><a href="# ">3</a></li>
                                <li><a href="# ">4</a></li>
                                <li class="next "><a href="# ">Next → </a></li>
                            </ul>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/span-->

    </div>
    <!--/row-->
</div>
