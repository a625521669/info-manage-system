<div>
    <ul class="breadcrumb">
        <li>
            <a routerLink="/">首页</a> <span class="divider">/</span>
        </li>
        <li>
            <a>添加课程</a>
        </li>
    </ul>
</div>


<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header well" data-original-title="">
            <h2><i class="icon-edit"></i> 添加课程</h2>
        </div>
        <div class="box-content">
            <form id="formData" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="selectError3">课程名称</label>
                        <div class="controls">
                            <input name="CourseName" class="input-xlarge focused"  type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">专业</label>
                        <div class="controls">
                            <select name="Subject" class="form-control">
                                <option value="计算机科学与技术">计算机科学与技术</option>
                                <option value="数字媒体">数字媒体</option>
                                <option value="网络工程">网络工程</option>
                                <option value="信息管理">信息管理</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="focusedInput">描述</label>
                        <div class="controls">
                            <textarea name="Contents" id="" cols="30" rows="10" style="width:100%;"></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="selectError3">学分</label>
                        <div class="controls">
                            <input name="Credit" class="input-xlarge focused" type="number">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="selectError3">课时</label>
                        <div class="controls">
                            <input name="ExamTime" class="input-xlarge focused" type="number">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="selectError3">选择教师</label>
                        <div class="controls">
                            <select name="TeacherUserName">
                                <option *ngFor="let item of teacherList; let i=index" [value]="item.UserName">{{item.Name}}({{item.UserName}})</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="selectError3">选课截至日期</label>
                        <div class="controls">
                            <input name="Time" class="input-xlarge focused" type="date">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="selectError3">选课人数上限</label>
                        <div class="controls">
                            <input name="QuantityLimit" class="input-xlarge focused" type="number">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button (click)="saveData()" type="button" class="btn btn-primary">添加</button>
                        <button class="btn" type="reset">重置</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
    <!--/span-->

</div>
<!--/row-->
