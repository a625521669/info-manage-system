<div class="row-fluid">
    <div class="well span5 center login-box">
        <div class="alert alert-info">
            请先登陆。
        </div>
        <form id="formData" class="form-horizontal">
            <fieldset>
                <div class="input-prepend" data-rel="tooltip" data-original-title="Username">
                    <span class="add-on"><i class="icon-user"></i></span><input autofocus="" class="input-large span10" name="username" id="username" type="text" placeholder="用户名">
                </div>
                <div class="clearfix"></div>

                <div class="input-prepend" data-rel="tooltip" data-original-title="Password">
                    <span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" placeholder="密码">
                </div>
                <div class="clearfix"></div>

                <p class="center span5">
                    <button type="button" class="btn btn-primary" (click)="login()">登陆</button>
                </p>
            </fieldset>
        </form>
    </div>
    <!--/span-->
</div>
