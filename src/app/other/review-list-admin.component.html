<div>
    <ul class="breadcrumb">
        <li>
            <a routerLink="/">首页</a> <span class="divider">/</span>
        </li>
        <li>
            <a>评价留言列表</a>
        </li>
    </ul>
</div>

<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header well" data-original-title="">
            <h2><i class="icon-list"></i> 评价留言列表</h2>
            <div class="box-icon">
                <!--<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>-->
            </div>
        </div>
        <div class="box-content">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper" role="grid">
                <div class="row-fluid">
                    <div class="span6">
                        <!--<div id="DataTables_Table_0_length" class="dataTables_length"><label><select size="1" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"><option value="10" selected="selected">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> records per page</label></div>-->

                        <div class="span6">
                            <div class="dataTables_filter" id="DataTables_Table_0_filter"><label>搜索: <input [value]="keywords" (input)="search($event.target.value)" type="text" aria-controls="DataTables_Table_0" placeholder="关键词"></label></div>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending">序号</th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending">教师编号</th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending">教师姓名</th>
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending">评价内容</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Date registered: activate to sort column ascending">留言</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending">操作</th>
                            </tr>
                        </thead>

                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                            <tr class="even" *ngFor="let item of data.list; let i=index">
                                <td class="center">{{i + 1}}</td>
                                <td class="sorting_1">{{item.TeacherUserName}}</td>
                                <td class="sorting_1">{{item.TeacherName}}</td>
                                <td class="sorting_1">{{item.Contents}}</td>
                                <td class="sorting_1">{{item.Reviews}}</td>
                                <td class="center ">{{item.CreateOn | date:"yyyy/MM/dd"}}</td>

                                <td class="center ">
                                    <a class="btn btn-success" routerLink="/news-modify/{{item.ID}}">
                                        <i class=" icon-zoom-in icon-white "></i> 编辑
                                    </a>
                                    <a class="btn btn-danger" (click)="deleteFn(item.ID)">
                                        <i class="icon-trash icon-white "></i> 删除
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="row-fluid">
                        <div class="span12">
                            <!--<div class="dataTables_info " id="DataTables_Table_0_info ">Showing 1 to 10 of 32 entries</div>-->
                        </div>
                        <div class="span12 center ">
                            <div class="dataTables_paginate paging_bootstrap pagination ">
                                <!--<ul>
                                <li class="prev disabled "><a href="# ">← Previous</a></li>
                                <li class="active "><a href="# ">1</a></li>
                                <li><a href="# ">2</a></li>
                                <li><a href="# ">3</a></li>
                                <li><a href="# ">4</a></li>
                                <li class="next "><a href="# ">Next → </a></li>
                            </ul>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/span-->

    </div>
    <!--/row-->
</div>
