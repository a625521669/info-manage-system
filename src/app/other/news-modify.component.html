<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header well" data-original-title="">
            <h2><i class="icon-edit"></i> 编辑新闻公告</h2>
        </div>
        <div class="box-content">
            <form id="formData" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">类型</label>
                        <div class="controls">
                            <select [(ngModel)]="data.Type" name="Type">
                              <option value="">所有</option>
                                <option value="新闻">新闻</option>
                                <option value="公告">公告</option>
                                <option value="公开课">公开课</option>
								  </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="focusedInput">标题</label>
                        <div class="controls">
                            <input [(ngModel)]="data.Title" name="Title" class="input-xlarge focused" id="focusedInput" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="focusedInput">内容</label>
                        <div class="controls">
                            <textarea [(ngModel)]="data.Detail" name="Detail" id="" cols="30" rows="10" style="width: 100%;"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button (click)="saveData(data.ID)" type="button" class="btn btn-primary">修改</button>
                        <button class="btn">取消</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
    <!--/span-->

</div>
<!--/row-->
